<md-sidenav-container>
    <md-sidenav #sidenav>
        Hello from sidenav.
    </md-sidenav>

    <h1>
        {{title}}
    </h1>

    <div class="example-sidenav-content">
        <button md-button (click)="sidenav.open()">
            Open sidenav
        </button>
    </div>

    <ul>
        <li class="text" *ngFor="let item of items | async">
            {{item.name}}
        </li>
    </ul>
</md-sidenav-container>
